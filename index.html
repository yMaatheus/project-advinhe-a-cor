<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe a Cor</title>
</head>

<body>
    <header>
        <h1 id="title"><strong>Adivinhe a Cor!</strong></h1>
    </header>
    <main>
        <span id="rgb-color"></span>
        <section>
            <label for="score">Placar: </label>
            <span id="score">0</span>
        </section>
        <section class="circle-content">
            <div id="1" class="ball"></div>
            <div id="2" class="ball"></div>
            <div id="3" class="ball"></div>
            <div id="4" class="ball"></div>
            <div id="5" class="ball"></div>
            <div id="6" class="ball"></div>
        </section>
        <span id="answer">Escolha uma cor</span>
        <section>
            <button id="reset-game">Resetar Jogo</button>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
